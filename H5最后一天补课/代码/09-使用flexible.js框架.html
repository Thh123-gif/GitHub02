<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入flexible.js -->
    <script src="lib-flexible-2.0/index.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* flexible.js默认设置html的字体大小都是除以10的 */
        /* 我们还可以在flexible.js设置找字体大小的基础上,结合媒体查询,对html的字体大小,加以限制 */
        /* 比如,我们想网页如果超过了750px,那么我们的大小都是75px */
        @media screen and (min-width: 750px ){
            html{
                /* 注意:优先级不够,需要提升 */
                font-size:75px !important;
            }
        }
        p{
            font-size:1rem;
            background: pink;
        }
    </style>
</head>
<body>
    <p>网页内容</p>
</body>
</html>
