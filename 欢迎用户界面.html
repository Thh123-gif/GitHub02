<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <input type="text" class="uname"><br>
    <input type="text" class="upass">
    <script>
        var h1 = document.querySelector("h1");
        var uname = document.querySelector(".uname");
        var upass = document.querySelector(".upass");
        var text = changeData();
        uname.value = text.uname;
        upass.value  = text.upass;
        h1.innerHTML = "尊敬的用户，"+text.uname + "晚上好 <br>已为您找回密码<br>您的账号密码为"+text.upass;

        function changeData(){
            var str = document.cookie;
            var newstr = str.split("; ");
            var obj = {};
            newstr.forEach(function(item,index){
                var astr = item.split("=");
                obj[astr[0]] = astr[1];
            })
            return obj;
        }
    </script>
</body>
</html>
