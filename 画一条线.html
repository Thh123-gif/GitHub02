<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas">
        您的浏览器不支持canvas标签
    </canvas>

    <script>
        var canvas = document.querySelector("canvas");
        var content = canvas.getContext('2d');
        // 设置宽高
        canvas.width = 400;
        canvas.height = 400;
        content.beginPath();
        // 开始的坐标
        content.moveTo(0,0);
        // 结束的坐标
        content.lineTo(400,400);

        content.lineWidth = 10;
        content.strokeStyle = "red";

        // 开启画布
        content.stroke();
    </script>
</body>
</html>
