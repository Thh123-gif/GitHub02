<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas>您的浏览器不支持canvas</canvas>
    <script>
        var canvas = document.querySelector("canvas");
        var content = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 400;
        canvas.style.border = "1px solid red";

        function Show(data){
            this.init(data);
        }

        Show.prototype.init = function(data){
            this.rect(data);
            this.listText(data);
        }

        Show.prototype.rect = function(data){
            content.beginPath();
            content.fillStyle = data.rectColor1;
            content.fillRect(data.rectCoord1[0],data.rectCoord1[1],data.rectCoord1[2],data.rectCoord1[3]);
            content.fillStyle = data.rectColor2;
            content.fillRect(data.rectCoord2[0],data.rectCoord2[1],data.rectCoord2[2],data.rectCoord2[3]);
            content.fillStyle = data.rectColor3;
            content.fillRect(data.rectCoord3[0],data.rectCoord3[1],data.rectCoord3[2],data.rectCoord3[3]);
            content.fillStyle = data.rectColor4;
            content.fillRect(data.rectCoord4[0],data.rectCoord4[1],data.rectCoord4[2],data.rectCoord4[3]);
        }

        Show.prototype.listText = function(data){
            content.beginPath();
            content.font = data.contentStyle;
            content.fillText(data.content1,20,20);
            console.log(data.content1);
        }
        

        new Show({
            rectColor1:"pink",
            rectColor2:"orange",
            rectColor3:"red",
            rectColor4:"blue",
            rectCoord1:[20,30,50,20],
            rectCoord2:[20,60,50,20],
            rectCoord3:[20,90,50,20],
            rectCoord4:[20,120,50,20],
            content1:"15-20岁",
            content2:"20-25岁,80,60",
            content3:"25-30岁,80,90",
            content3:"30岁以上,80,120",
        });
        
        var data = [
            {
                rectColor : "pink",
                rectCoord : 4
            }
        ]
    </script>
</body>
</html>
