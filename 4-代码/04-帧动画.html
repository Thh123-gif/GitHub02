<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400">浏览器不支持画布标签</canvas>
    <script>
        var mycanvas = document.querySelector("canvas");
        var ctx = mycanvas.getContext("2d");

        // 获取画布宽度高度
        var canvasWidth  = ctx.canvas.width;
        var canvasHeight = ctx.canvas.height;


        // 绘制图像 CanvasRenderingContext2D.drawImage()  绘制指定的图片
        // 创建一个Image实例对象(默认图片只是加载到内存中)
        var img = new Image();
        // 图像加载完成事件
        img.onload = function(){
            // 获取到图片的宽度
            var imgWidth = img.width;
            // 获取到图片的高度
            var imgHeight = img.height;
            // 每个图片的宽度
            var everyImgWidth = imgWidth / 4;
            // 每个图片的高度
            var everyImgHeight = imgHeight / 4;

            // 我们想把图片放在画布的中心
            var x0 = canvasWidth / 2 - everyImgWidth/2;
            var y0 = canvasHeight / 2 - everyImgHeight/2;
            
            /* ctx.drawImage(
                // 图片DOM对象
                img, 
                // 开始裁剪的坐标位置
                everyImgWidth*0, 0, 
                // everyImgWidth*1, 0, 
                // everyImgWidth*2, 0, 
                // everyImgWidth*3, 0, 
                // 裁剪图片的宽度高度
                everyImgWidth, everyImgHeight, 
                // 图片出现在画布上的坐标
                x0, y0, 
                // 图片的宽度高度,允许缩放
                everyImgWidth, everyImgHeight
            ); */

            // 开启定时器
            var index = 0;
            setInterval( function(){
                // ctx.clearRect(x0,y0,everyImgWidth, everyImgHeight);
                ctx.clearRect(0,0,canvasWidth, canvasHeight);
                ctx.drawImage(
                    // 图片DOM对象
                    img, 
                    // 开始裁剪的坐标位置
                    everyImgWidth*index, 0, 
                    // 裁剪图片的宽度高度
                    everyImgWidth, everyImgHeight, 
                    // 图片出现在画布上的坐标
                    x0, y0, 
                    // 图片的宽度高度,允许缩放
                    everyImgWidth, everyImgHeight
                ); 
                index++;
                if( index > 3 ){
                    index = 0;
                }
            }, 200 )
        }
        // img.src = "images/02.jpg";
        img.src = "images/03.png";
    </script>
</body>
</html>
