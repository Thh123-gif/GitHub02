<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400">浏览器不支持画布标签</canvas>
    <script>
        var mycanvas = document.querySelector("canvas");
        var ctx = mycanvas.getContext("2d");
        // 绘制图像 CanvasRenderingContext2D.drawImage()  绘制指定的图片

        // 创建一个Image实例对象(默认图片只是加载到内存中)
        var img = new Image();
        // 图像加载完成事件
        img.onload = function(){
            // 第一种形式:三个参数
            // ctx.drawImage(image, dx, dy);
            // ctx.drawImage(image, 图片出现在画布的x坐标, 图片出现在画布的x坐标);
            // ctx.drawImage(img, 30, 20);


            // 第二种形式:五个参数
            // ctx.drawImage(image, dx, dy, dWidth, dHeight);
            // ctx.drawImage(image, 图片出现在画布的x坐标, 图片出现在画布的x坐标, 显示在画布上的图片宽度, 显示在画布上的图片宽度);
            // ctx.drawImage(img, 30, 20 , 300, 100  );

            // 第三种形式:九个参数
            /* ctx.drawImage(
                // 图片DOM对象
                img, 
                // 裁剪的坐标位置 类似背景定位
                37, 104, 
                // 裁剪的宽度高度
                172, 90, 
                // 图片出现在画布上的坐标
                50, 60, 
                // 图片的宽度高度,允许缩放
                172, 90
            ); */

            ctx.drawImage(
                // 图片DOM对象
                img, 
                // 开始裁剪的坐标位置
                1276, 15, 
                // 裁剪图片的宽度高度
                190, 159, 
                // 图片出现在画布上的坐标
                50, 60, 
                // 图片的宽度高度,允许缩放
                // 190, 159
                380, 318
            );
        }
        // img.src = "images/02.jpg";
        img.src = "images/07.png";
    </script>
</body>
</html>
