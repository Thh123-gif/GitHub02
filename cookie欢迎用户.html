<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="uname" placeholder="请输入用户名">
    <input type="text" class="pass" placeholder="请输入密码">
    <input type="checkbox" id="remember">是否记住密码
    <button>提交</button>
    <input type="button" value="不允许记住密码" class="remove">
    <script>
        var iptUname = document.querySelector(".uname");
        var iptPass = document.querySelector(".pass");
        var remove = document.querySelector(".remove");
        var check = document.getElementById("remember");
        var btn = document.querySelector("button");

        btn.onclick = function(){
            if(check.checked){
                var d = new Date();
                d.setTime(d.getTime() + 1*24*60*60*1000);
                var expires = "expires="+d.toGMTString();
                document.cookie = "uname="+iptUname.value+"; "+expires;
                document.cookie ="upass="+iptPass.value+"; "+expires;
            }
        }
        remove.onclick = function(){
            document.cookie = "uname=''; expires=Thu Jan 01 1970 08:00:00 GMT+0800";
        }
    </script>
</body>
</html>
